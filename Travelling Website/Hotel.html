<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div class="container">
        <div class="title">
            <h1>Hotel Reservation</h1>

            <form action="Hotel">
                <div class="FullName">
                    <label for="">FullName:</label><br>
                    <input type="text" id="Name" placeholder="Enter Your Full Name">
                </div>
                <div class="Email">
                    <label for="">Email:</label><br>
                    <input type="email" id="Email" placeholder="Enter Your Full Name">
                </div>
                <div class="PhoneNumber">
                    <label for="">Phone-number:</label><br>
                    <input type="number" id="Phone-number" placeholder="Enter Your Full Name">
                </div><br>
                <div class="Slot">
                    <label for="">Slot:</label><br>
                    <input type="datetime" name="" id="datetime" placeholder="Enter the Date and Time">
                </div>
                <div class="Gender">
                    <label for="">Gender:</label><br>
                    <input type="radio" name="" id="Male">
                    <label for="">Male</label>
                    
                    <input type="radio" name="" id="Female">
                    <label for="">Female</label>
                    
                    <input type="radio"  id="Transgender">
                    <label for="">Transgender</label>
                    
                </div>
                
            </form>

            <div class="button1">
                <a href="Index.html">
                    <button>Prev</button>
                </a>
            </div>

            <button class="Slotcheck">Check for The Available Slot</button>
            
        </div>
    </div>
